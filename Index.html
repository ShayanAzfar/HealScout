<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealScout - Navigate Your Way to Better Health</title>
    <meta
      name="description"
      content="HealScout helps you find nearby clinics and hospitals based on your symptoms, making it easier to connect with the right healthcare providers when you need them most." />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <a href="index.html">
        <img src="./Img/HealScout01.webp" class="logo" alt="HealScout" />
      </a>
      <!-- Search Bar -->
      <form id="search-form" action="search_results.html" method="GET">
        <input
          type="text"
          id="search-bar"
          name="query"
          placeholder="Search for symptoms..."
          required />
        <button type="submit">Search</button>
      </form>
    </section>
  </body>
</html>
